<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid demo</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    
    <!--Grid starting Point-->
    <div class="grid-wrapper">
        <div class="clearbutton">
            <button>Clear Button</button>
        </div>

        <!--Catergory Area-->
        <div class="category">
            <input type="checkbox">
            <label for="checkbox-bread" class="intended-checkbox-text">Bread</label>
            <input type="checkbox">
            <label for="checkbox-butter" class="intented-checkbox-text">Butter</label>
        </div>
        <div class="searchbar">
            <input type="text" name="searchbar" placeholder="Search Here...">
        </div>
        <div class="products">
         <div class=product>
           <h1>Bread</h1>
         </div>
         <div class="product">
         <h1>Butter</h1>
         </div>
        </div>
        <div class="price">
            <input type="checkbox" name="bread-price">
             <label for="bread-price">2.99</label>
             <input type="checkbox" name="butter-price">
             <label for="butter-price">1.99</label>
        </div>
    </div>
</body>
</html>
